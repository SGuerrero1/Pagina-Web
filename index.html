  <script>
  // ===== GOOGLE SIGN IN - IMPLEMENTACIÃ“N ÃšNICA =====
  function handleGoogleSignIn(response) {
    try {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));
      
      const cliente = {
        nombre: payload.name,
        email: payload.email,
        img: payload.picture,
        rol: 'cliente',
        googleId: payload.sub
      };
      
      // Guardar datos del usuario
      localStorage.setItem('clienteRegistrado', JSON.stringify(cliente));
      localStorage.setItem('rol', 'cliente');
      
      // Mostrar notificaciÃ³n y redirigir
      mostrarNotificacion('Â¡Inicio de sesiÃ³n exitoso!', 'success');
      setTimeout(() => {
        window.location.href = 'DASHBOARDS/dashboard_cliente.html';
      }, 1000);
      
    } catch (e) {
      console.error('Error en Google Sign In:', e);
      mostrarNotificacion('Error al iniciar sesiÃ³n con Google', 'error');
    }
  }

  // ===== INICIALIZACIÃ“N - UNA SOLA VEZ =====
  window.onload = function() {
    // Inicializar Google Sign In
    if (typeof google !== 'undefined' && google.accounts) {
      try {
        google.accounts.id.initialize({
          client_id: '628469741880-5f4ovr8vh5597o60u6g9bjvkcjuum4uc.apps.googleusercontent.com',
          callback: handleGoogleSignIn,
          auto_select: false,
          cancel_on_tap_outside: true
        });
        
        // Configurar el botÃ³n de Google
        document.getElementById('login-google').addEventListener('click', function() {
          google.accounts.id.prompt();
        });
        
      } catch (error) {
        console.error('Error inicializando Google Sign In:', error);
      }
    }
    
    // Configurar Facebook (placeholder)
    document.getElementById('login-facebook').addEventListener('click', function() {
      mostrarNotificacion('Inicio de sesiÃ³n con Facebook se implementarÃ¡ prÃ³ximamente', 'info');
    });
  };

  // ===== MOSTRAR/OCULTAR CONTRASEÃ‘AS =====
  // ContraseÃ±a de login
  document.getElementById('toggle-login-password').addEventListener('click', function() {
    const input = document.getElementById('password');
    if (input.type === 'password') {
      input.type = 'text';
      this.textContent = 'ğŸ™ˆ';
    } else {
      input.type = 'password';
      this.textContent = 'ğŸ‘ï¸â€ğŸ—¨ï¸';
    }
  });

  // ContraseÃ±as de registro
  document.querySelectorAll('.toggle-register-password').forEach(function(btn) {
    btn.addEventListener('click', function() {
      const input = this.previousElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        this.textContent = 'ğŸ™ˆ';
      } else {
        input.type = 'password';
        this.textContent = 'ğŸ‘ï¸â€ğŸ—¨ï¸';
      }
    });
  });

  // ===== FUNCIÃ“N DE NOTIFICACIONES =====
  function mostrarNotificacion(msg, tipo = 'info') {
    const container = document.getElementById('toast-container');
    if (!container) return;
    
    const toast = document.createElement('div');
    toast.textContent = msg;
    toast.style.padding = '16px 28px';
    toast.style.borderRadius = '10px';
    toast.style.fontSize = '1.08em';
    toast.style.fontWeight = '500';
    toast.style.boxShadow = '0 4px 18px rgba(0,0,0,0.13)';
    toast.style.color = '#fff';
    toast.style.opacity = '0.97';
    toast.style.transition = 'transform 0.2s, opacity 0.2s';
    toast.style.transform = 'translateY(-10px)';
    
    // Colores segÃºn el tipo
    switch(tipo) {
      case 'success':
      case 'exito':
        toast.style.background = 'linear-gradient(90deg,#43e97b 0,#38f9d7 100%)';
        break;
      case 'error':
        toast.style.background = 'linear-gradient(90deg,#e53935 0,#ff6e40 100%)';
        break;
      default:
        toast.style.background = 'linear-gradient(90deg,#ff9800 0,#ffb347 100%)';
    }
    
    container.appendChild(toast);
    
    setTimeout(() => {
      toast.style.opacity = '0';
      toast.style.transform = 'translateY(-30px)';
      setTimeout(() => toast.remove(), 400);
    }, 2200);
  }
