  <script src="login.js"></script>

  <script>
  // Simulaci√≥n de login social
  function socialLogin(nombre, email, img) {
    // Simula un usuario cliente
    const cliente = {
      nombre: nombre,
      email: email,
      img: img,
      rol: 'cliente'
    };
    localStorage.setItem('clienteRegistrado', JSON.stringify(cliente));
    localStorage.setItem('rol', 'cliente');
    window.location.href = 'DASHBOARDS/dashboard_cliente.html';
  }
  document.getElementById('login-google').onclick = function() {
    socialLogin('Usuario Google', 'google@foodapp.com', 'https://ui-avatars.com/api/?name=Google&background=4285F4&color=fff');
  };
  document.getElementById('login-facebook').onclick = function() {
    socialLogin('Usuario Facebook', 'facebook@foodapp.com', 'https://ui-avatars.com/api/?name=Facebook&background=1877F2&color=fff');
  };
  document.getElementById('login-instagram').onclick = function() {
    socialLogin('Usuario Instagram', 'instagram@foodapp.com', 'https://ui-avatars.com/api/?name=Instagram&background=E1306C&color=fff');
  };
  document.getElementById('login-twitter').onclick = function() {
    socialLogin('Usuario Twitter', 'twitter@foodapp.com', 'https://ui-avatars.com/api/?name=Twitter&background=1DA1F2&color=fff');
  };
  // Mostrar/ocultar contrase√±a login
  document.getElementById('toggle-login-password').onclick = function() {
    const input = document.getElementById('password');
    if (input.type === 'password') {
      input.type = 'text';
      this.textContent = 'üôà';
    } else {
      input.type = 'password';
      this.textContent = 'üëÅÔ∏è';
    }
  };
  // Mostrar/ocultar contrase√±a registro
  document.querySelectorAll('.toggle-register-password').forEach(function(btn) {
    btn.onclick = function() {
      const input = this.previousElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        this.textContent = 'üôà';
      } else {
        input.type = 'password';
        this.textContent = 'üëÅÔ∏è';
      }
    };
  });
  // Mostrar/ocultar correo en recuperar contrase√±a (por si se usa como campo password)
  var forgotInput = document.getElementById('forgot-email');
  var forgotBtn = document.getElementById('toggle-forgot-password');
  if(forgotInput && forgotBtn) {
    forgotBtn.onclick = function() {
      if (forgotInput.type === 'password') {
        forgotInput.type = 'text';
        this.textContent = 'üôà';
      } else {
        forgotInput.type = 'password';
        this.textContent = 'üëÅÔ∏è';
      }
    };
    // Por defecto, el campo es email, lo cambiamos a password para permitir mostrar/ocultar
    forgotInput.type = 'password';
  }
  </script>
