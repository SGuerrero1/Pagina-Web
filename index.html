  <!-- Notificaciones toast -->

  <script src="js/themeToggle.js"></script>
  <script>
  // Inicializaci√≥n de Google Sign In
  function handleGoogleSignIn(response) {
    try {
      const credential = response.credential;
      const payload = JSON.parse(atob(credential.split('.')[1]));
      
      const cliente = {
        nombre: payload.name,
        email: payload.email,
        img: payload.picture,
        rol: 'cliente',
        googleId: payload.sub
      };
    
      localStorage.setItem('clienteRegistrado', JSON.stringify(cliente));
      localStorage.setItem('rol', 'cliente');
      window.location.href = 'DASHBOARDS/dashboard_cliente.html';
    } catch (e) {
      console.error('Error en Google Sign In:', e);
    }
  }
  window.onload = function() {
    // Inicializar Google Sign In
    google.accounts.id.initialize({
      client_id: '628469741880-5f4ovr8vh5597o60u6g9bjvkcjuum4uc.apps.googleusercontent.com',
      callback: handleGoogleSignIn
    });    // Renderizar el bot√≥n de Google
    google.accounts.id.renderButton(
      document.getElementById('login-google'),
      { 
        theme: 'outline', 
        size: 'large',
        type: 'icon',
        shape: 'circle'
      }
    );

    // Mensaje temporal para Facebook
    document.getElementById('login-facebook').onclick = function() {
      mostrarNotificacion('Inicio de sesi√≥n con Facebook se implementar√° pr√≥ximamente', 'info');
    };  };
  // Mostrar/ocultar contrase√±a login
  document.getElementById('toggle-login-password').onclick = function() {
    const input = document.getElementById('password');
    if (input.type === 'password') {
      input.type = 'text';
      this.textContent = 'üôà';
    } else {
      input.type = 'password';
      this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
    }
  };
  // Mostrar/ocultar contrase√±a registro
  document.querySelectorAll('.toggle-register-password').forEach(function(btn) {
    btn.onclick = function() {
      const input = this.previousElementSibling;
      if (input.type === 'password') {
        input.type = 'text';
        this.textContent = 'üôà';
      } else {
        input.type = 'password';
        this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
      }
    };
  });
  // Mostrar/ocultar correo en recuperar contrase√±a (por si se usa como campo password)
  var forgotInput = document.getElementById('forgot-email');
  var forgotBtn = document.getElementById('toggle-forgot-password');
  if(forgotInput && forgotBtn) {
    forgotBtn.onclick = function() {
      if (forgotInput.type === 'password') {
        forgotInput.type = 'text';
        this.textContent = 'üôà';
      } else {
        forgotInput.type = 'password';
        this.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
      }
    };
    // Por defecto, el campo es email, lo cambiamos a password para permitir mostrar/ocultar
    forgotInput.type = 'password';
  }

  function mostrarNotificacion(msg, tipo = 'info') {
    const container = document.getElementById('toast-container');
    if (!container) return;
    const toast = document.createElement('div');
    toast.textContent = msg;
    toast.style.padding = '16px 28px';
    toast.style.borderRadius = '10px';
    toast.style.fontSize = '1.08em';
    toast.style.fontWeight = '500';
    toast.style.boxShadow = '0 4px 18px rgba(0,0,0,0.13)';
    toast.style.color = '#fff';
    toast.style.opacity = '0.97';
    toast.style.transition = 'transform 0.2s, opacity 0.2s';
    toast.style.transform = 'translateY(-10px)';
    if (tipo === 'exito' || tipo === 'success') {
      toast.style.background = 'linear-gradient(90deg,#43e97b 0,#38f9d7 100%)';
    } else if (tipo === 'error') {
      toast.style.background = 'linear-gradient(90deg,#e53935 0,#ff6e40 100%)';
    } else {
      toast.style.background = 'linear-gradient(90deg,#ff9800 0,#ffb347 100%)';
    }
    container.appendChild(toast);
    setTimeout(() => {
      toast.style.opacity = '0';
      toast.style.transform = 'translateY(-30px)';
      setTimeout(() => toast.remove(), 400);
    }, 2200);
  }
  </script>
